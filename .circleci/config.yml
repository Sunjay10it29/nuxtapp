jobs:
  ci:
    docker:
      - image: cimg/node:lts
    steps:
      - add_ssh_keys:
          fingerprints:
            - "68:dd:de:e6:55:b7:4b:6b:75:a2:6b:5c:31:9f:03:33"
      - checkout

      - run:
          name: Setup
          command: |
            chmod 755 .circleci/deploy.sh
          #sudo ssh-keyscan -vvv -H -p 3456 192.168.1.110 >> ~/.ssh/known_hosts

      - restore_cache:
          keys:
            - yarn-v1-{{ checksum "yarn.lock" }}

      - run:
          name: Install dependencies
          command: yarn --frozen-lockfile --cache-folder ~/.cache/yarn

      - save_cache:
          key: yarn-v1-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: Deploy
          command: .circleci/deploy.sh
workflows:
  version: 2
  ci:
    jobs:
      - ci:
          filters:
            branches:
              only:
                - main
                - master
                - developer
